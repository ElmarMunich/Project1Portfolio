<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Exo+2:600|Montserrat+Alternates:300" rel="stylesheet">

  <header>

    <h2>PHOTOGRAPHER</h2>
    </div>

  <main class="mycontent">
